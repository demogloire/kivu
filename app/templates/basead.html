    <link rel="icon" href="{{ url_for('static',filename='logo/un.ico')}}" type="image/png">

        
    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/bootstrap.min.css')}} ">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/select2.css')}} ">

    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

        {% if title %}
            <title>  {{ title }} </title>
        {% else %}
            <title>  Dashboard Kivu Exchange </title>
        {% endif %}
 
    </head>

    <body>

        <div class="wrapper">       
                <div class="content" style="padding: 100px;">
                    <div class="container-fluid">
                        {% block body %}{% endblock %}  
                    </div>
                </div>
            </div>
        </div>

    <script src="{{ url_for('static',filename='assets/js/demo.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/select2.full.min.js')}}" type="text/javascript"></script>

     <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  
     <script type="text/javascript">
         $(document).ready(function(){
 
            $('.select2').select2(); 
            
             demo.initChartist();
 
             $.notify({
                 icon: 'ti-gift',
                 message: "Welcome to <b>Paper Dashboard</b> - a beautiful Bootstrap freebie for your next project."
 
             },{
                 type: 'success',
                 timer: 4000
             });
 
         });
     </script>
